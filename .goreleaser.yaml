# Ref: https://goreleaser.com
before:
  hooks:
    - make fmt vet tidy

builds:
  - id: go-tls-lint
    main: ./cmd/go-tls-lint
    binary: go-tls-lint
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows

  - id: go-tls-probe
    main: ./cmd/go-tls-probe
    binary: go-tls-probe
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^doc:'
      - '^test:'